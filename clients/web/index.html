<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/chat-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gringo - Socket.IO and Express API Chat Application" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" sizes="192x192">
    <link rel="mask-icon" href="/chat-icon.svg" color="#ffffff">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.jsx" as="script" type="module">
    
    <!-- Meta tags for better SEO and social sharing -->
    <meta property="og:title" content="Gringo">
    <meta property="og:description" content="Socket.IO and Express API Chat Application">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    
    <title>Gringo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Add inline script for early theme detection to prevent flashing -->
    <script>
      // Early dark mode detection to prevent flash of wrong theme
      (function() {
        const darkModePreference = localStorage.getItem('darkMode');
        if (
          darkModePreference === 'true' || 
          (!darkModePreference && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.body.classList.add('dark-mode');
        }
      })();
    </script>
  </body>
</html>
